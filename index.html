<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title data-tr="Adalya Company – Giriş" data-ar="أداليا – تسجيل الدخول" data-en="Adalya Company – Login">Adalya Company – Giriş</title>

  <style>
    :root{
      --gold:#d4af37;      /* mat altın */
      --gold-dark:#b8941f;
      --bg:#121212;        /* modern koyu */
      --surface:#1e1e1e;
      --text:#e2e2e2;
      --error:#ff5252;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}
    body{
      height:100vh;display:flex;align-items:center;justify-content:center;
      background:var(--bg);color:var(--text);padding:16px
    }
    .login-box{
      width:100%;max-width:360px;background:var(--surface);
      border-radius:20px;padding:40px 24px;
      box-shadow:0 12px 40px rgba(0,0,0,.5);text-align:center
    }
    .logo-box{
      width:120px;height:120px;margin:0 auto 12px;border-radius:50%;
      overflow:hidden;border:4px solid var(--gold);
      display:flex;align-items:center;justify-content:center;
      background:#000
    }
    .logo-box img{width:100%;height:100%;object-fit:contain}
    .brand{display:flex;flex-direction:column;gap:4px;margin-bottom:24px}
    .brand .company{font-size:1.1rem;font-weight:700;color:var(--gold)}
    .brand .form-title{font-size:1.25rem;font-weight:800;color:var(--text)}
    input{
      width:100%;padding:14px 16px;margin-bottom:16px;
      background:#2a2a2a;border:1.5px solid #333;color:var(--text);
      border-radius:12px;font-size:1rem;transition:.3s
    }
    input:focus{outline:none;border-color:var(--gold);box-shadow:0 0 0 3px rgba(212,175,55,.3)}
    button{
      width:100%;padding:14px;background:var(--gold);color:#000;
      font-size:1rem;font-weight:700;border:none;border-radius:12px;
      cursor:pointer;transition:.3s
    }
    button:hover{background:var(--gold-dark);transform:translateY(-2px)}
    .error{display:none;color:var(--error);font-size:.85rem;margin-top:-10px;margin-bottom:10px}
    .lang-float{
      position:fixed;bottom:16px;right:16px;z-index:999;
      display:flex;gap:6px;background:rgba(30,30,30,.85);
      backdrop-filter:blur(6px);padding:6px;border-radius:30px;
      box-shadow:0 4px 18px rgba(0,0,0,.5)
    }
    .lang-float button{
      min-width:64px;height:40px;border:none;border-radius:20px;
      font-size:.9rem;font-weight:700;cursor:pointer;
      background:#2a2a2a;color:var(--text);transition:transform .2s
    }
    .lang-float button:active{transform:scale(.92)}
    .lang-float button.active{background:var(--gold);color:#000}
  </style>
</head>
<body>

<div class="login-box">
  <div class="logo-box">
    <img src="img/adalyalogo.svg" alt="Logo">
  </div>

  <div class="brand">
    <div class="company" data-tr="Adalya Company" data-ar="شركة أداليا" data-en="Adalya Company">Adalya Company</div>
    <div class="form-title" data-tr="Sipariş Formu" data-ar="نموذج الطلب" data-en="Order Form">Sipariş Formu</div>
  </div>

  <input type="text" id="user" placeholder="Kullanıcı adı" data-tr-placeholder="Kullanıcı adı" data-ar-placeholder="اسم المستخدم" data-en-placeholder="Username">
  <input type="password" id="pass" placeholder="Şifre" data-tr-placeholder="Şifre" data-ar-placeholder="كلمة المرور" data-en-placeholder="Password">

  <div class="error" id="msg" data-tr="Kullanıcı adı veya şifre yanlış!" data-ar="اسم المستخدم أو كلمة المرور خاطئة!" data-en="Wrong username or password!">Kullanıcı adı veya şifre yanlış!</div>

  <button onclick="giris()" data-tr="Giriş" data-ar="دخول" data-en="Login">Giriş</button>
</div>

<!-- DİL BUTONLARI -->
<div class="lang-float">
  <button class="active" onclick="setLang('tr')" title="Türkçe">Türkçe</button>
  <button onclick="setLang('ar')" title="العربية">العربية</button>
  <button onclick="setLang('en')" title="English">English</button>
</div>

<script>
  function setLang(lang){
    localStorage.setItem('lang',lang);
    document.documentElement.lang=lang;
    document.documentElement.dir=(lang==='ar'?'rtl':'ltr');
    document.querySelectorAll('[data-tr]').forEach(el=>el.textContent=el.dataset[lang]||el.dataset.tr);
    document.querySelectorAll('[data-tr-placeholder]').forEach(el=>el.placeholder=el.dataset[lang+'Placeholder']||el.dataset.trPlaceholder);
    document.querySelectorAll('.lang-float button').forEach(b=>b.classList.toggle('active',b.title.includes(lang==='ar'?'العربية (العراق)':lang==='en'?'English':'Türkçe')));
  }
  function giris(){
    const u=document.getElementById('user').value.trim();
    const p=document.getElementById('pass').value.trim();
    if(!localStorage.getItem('users'))localStorage.setItem('users',JSON.stringify([{user:'admin',pass:'Adalya123'}]));
    const users=JSON.parse(localStorage.getItem('users'));
    if(users.find(x=>x.user===u&&x.pass===p)){localStorage.setItem('giris','1');localStorage.setItem('currentUser',u);window.location.href='anasayfa.html';}
    else document.getElementById('msg').style.display='block';
  }
  (()=>{setLang(localStorage.getItem('lang')||'tr')})();
</script>

</body>
</html>
